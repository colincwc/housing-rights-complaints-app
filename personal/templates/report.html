{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block tab-title %}Report an issue{% endblock %}
{% block page-title %}Personal Details{% endblock %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
            <form method='POST'>
                {% csrf_token %} {{ theme | as_bootstrap }}
                <button type="submit" class="btn btn-lg btn-success">Next Step</button>
            </form>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
{% endblock %}
